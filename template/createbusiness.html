    <title>Client meets busines</title>

</head>

<body id="dashboard">
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="logo">
                    <a href="#">
                        WEconnect
                    </a>
                </li>
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <a href="#">My Business</a>

                <li>
                    <a href="#" class="active">Create Business</a>
                </li>

                <li>
                    <a href="#">About</a>
                </li>

            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">

                <!--Head section -->

                <div class="row" id="head-section">
                    <div class="col-sm-1 col-md-1">
                        <a href="#menu-toggle" class="btn btn-secondary fa fa-bars" id="menu-toggle">
                        </a>
                    </div>

                    <div class=" col-sm-7 col-md-7">
                        <form action="./business.html" id="dashboard-form">
                            <input type="text" name="dashboard-search-btn" id="dashboard-search-text" placeholder="Search Business">
                            <button type="submit" class="btn bg-transparent app-primary-color" id="dashboard-search-btn">
                                <i class="fa fa-search"></i>
                            </button>
                        </form>

                    </div>
                    <div class=" col-sm-4 col-md-4">
                        <a href="#" class="btn btn-sm bg-transparent" id="signout">
                            <i class="fa fa-mail-reply"></i> Signout</a>
                    </div>

                </div>

                <!--</Head section -->

                <!-- Register Company -->
                <div class="row">
                    <div class="col-md">

                    </div>
                    <div class="col-md-6" id="new-business">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <h2>Register Business</h2>
                                    <p>
                                        <small>generate traction by registring</small>
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class=" col-md bg-orange-light">First tab</div>
                                <div class=" col-md bg-navyblue">Second Tab</div>
                                <div class=" col-md bg-navyblue">Third Tab</div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <h6 class=" text-center my-5">Please enter details about your company</h6>
                                </div>
                                
                            </div>  
                            <!-- # row -->

                            <div class="row">
                                <div class="col-md"></div>
                                
                                <div class="col-md-8">
                                <!--Form-->
                                <form>
                                    <div class="form-row">
                                      <div class="form-group col-md-6">
                                        <label for="inputEmail4">Busines name</label>
                                        <input type="text" class="form-control" id="bus_name" placeholder="Business Name">
                                      </div>
                                      <div class="form-group col-md-6">
                                        <label for="url">URL</label>
                                        <input type="url" class="form-control" id="url" placeholder="Business website">
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <label for="inputAddress">Address</label>
                                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                    </div>
                                   
                                    <div class="form-row">
                                      <div class="form-group col-md-4">
                                        <label for="inputCity">City</label>
                                        <input type="text" class="form-control" id="inputCity">
                                      </div>
                                      <div class="form-group col-md-4">
                                        <label for="inputState">State</label>
                                        <select id="inputState" class="form-control">
                                          <option selected>Choose...</option>
                                          <option>...</option>
                                        </select>
                                      </div>
                                      <div class="form-group col-md-3">
                                            <label for="inputState">Type</label>
                                        <select class="form-control" id="company_type">
                                            <option selected>Choose..</option>
                                            <option>Self Owned</option>
                                            <option>Public</option>
                                            <option>Non-Profit</option>
                                            <option>Privately Held</option>
                                            <option>Educational</option>
                                            <option>Government Agency</option>
                                        </select>
                                      </div>
                                    </div>

                                    <!-- Form row 4 -->
                                    <div class="form-row">
                                            <div class="form-group col-md-6">
                                              <label for="inputCity">City</label>
                                              <input type="text" class="form-control" id="inputCity">
                                            </div>
                                            <div class="form-group col-md-4">
                                              <label for="inputState">State</label>
                                              <select id="inputState" class="form-control">
                                                <option selected>Choose...</option>
                                                <option>...</option>
                                              </select>
                                            </div>
                                            <div class="form-group col-md-2">
                                              <label for="inputZip">Zip</label>
                                              <input type="text" class="form-control" id="inputZip">
                                            </div>
                                          </div>

                                    <!--#Form row 4 -->

                                    <div class="form-group">
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                          Check me out
                                        </label>
                                      </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Sign in</button>
                                  </form>                                       
                                <!--#Form -->
                                </div>
                                
                                <div class="col-md"></div>
                            </div>
                        
                        </div>
                    </div>
                    <div class="col-md">

                    </div>
                </div>

            </div>
            <!-/#container-fluid -->
        </div>

    <script src="./js/bootstrap.min.js "></script>

    <!-- Toggle script -->
    <script>
        $("#menu-toggle ").click(function (e) {
            e.preventDefault();
            $("#wrapper ").toggleClass("toggled ");
        });
